version: '3.7'

networks:
  internal:
    external: true
  meli-network:
    driver: bridge

services:
  mysql:
    container_name: melicontrol-mysql-8.0
    image: mysql:8.0
    cap_add:
      - SYS_NICE
    environment:
      - MYSQL_DATABASE=melicontrol
      - MYSQL_ROOT_PASSWORD=main
    ports:
      - '3306:3306'
    volumes:
      - ./services/mysql/data:/var/lib/mysql
      - ./services/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - meli-network
      - internal
  
  rabbitmq:
    container_name: melicontrol-rabbitmq-3.8.3
    image: rabbitmq:3.8-management
    volumes:
      - ./services/rabbitmq/data:/var/lib/rabbitmq/
    environment:
      - RABBITMQ_DEFAULT_USER=main
      - RABBITMQ_DEFAULT_PASS=main
    ports:
      - '5672:5672'
      - '15672:15672'
    networks:
      - meli-network
      - internal